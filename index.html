<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <h2>Générateur de MDP</h2>
      <div class="taille-container">
        <input type="range" id="tailleMdp" min="4" max="24" value="14" oninput="afficheTailleMdp()"/>
        <input type="text" id="affichageTailleMdp" value="14" readonly/>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="minuscule" checked/>
        <label for="minuscule">a-z</label>
        <input type="checkbox" id="majuscule"/>
        <label for="majuscule">A-Z</label>
        <input type="checkbox" id="nombre"/>
        <label for="nombre">0-9</label>
        <input type="checkbox" id="symbole"/>
        <label for="symbole">!-?</label>
      </div>
      <button id="genererBouton">Générer mot de passe</button>
    </div>
    <script src="script/main.js"></script>
  </body>
